<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur et Mode Sombre/Clair</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Cazozozop/Moodle-Converter/refs/heads/main/IMG_8179.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
        }
        .darkmode {
            background-color: #333;
            color: white;
        }
        .lightmode {
            background-color: #f0f0f0;
            color: black;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #youtubeTagOutput {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #2e2e2e;
            color: white;
            border: none;
        }
        .icon-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .icon-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="darkmode">
    <div class="container">
        <!-- Mode Sombre/Clair -->
        <button id="modeSwitch" class="icon-button">
            <i id="modeIcon" class="fas fa-moon"></i>
        </button>
        
        <!-- Générateur YouTube -->
        <div class="mb-6">
            <label class="block mb-2">Lien YouTube :</label>
            <input type="text" id="youtubeUrl" class="block w-full bg-gray-700 p-2 rounded" placeholder="https://www.youtube.com/watch?v=xxxxxx ou /shorts/xxxxx">
            <button id="generateYoutubeTag" class="mt-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded w-full">Générer Balise Vidéo</button>
            <textarea id="youtubeTagOutput" class="w-full mt-2 bg-gray-700 p-2 rounded" readonly></textarea>
        </div>
        
        <!-- Générateur d'icônes FontAwesome -->
        <div class="mb-6">
            <label class="block mb-2">Sélectionner une icône FontAwesome :</label>
            <button class="icon-button" onclick="insertIcon('fa-cog')"><i class="fas fa-cog"></i> Cog</button>
            <button class="icon-button" onclick="insertIcon('fa-info')"><i class="fas fa-info"></i> Info</button>
            <button class="icon-button" onclick="insertIcon('fa-warning')"><i class="fas fa-exclamation-triangle"></i> Warning</button>
            <button class="icon-button" onclick="insertIcon('fa-discord')"><i class="fab fa-discord"></i> Discord</button>
            <button class="icon-button" onclick="insertIcon('fa-reddit')"><i class="fab fa-reddit"></i> Reddit</button>
            <button class="icon-button" onclick="insertIcon('fa-youtube')"><i class="fab fa-youtube"></i> YouTube</button>
            <button class="icon-button" onclick="insertIcon('fa-facebook')"><i class="fab fa-facebook"></i> Facebook</button>
        </div>
    </div>

    <script>
        // Fonction pour activer/désactiver le mode sombre/clair
        document.getElementById('modeSwitch').addEventListener('click', function() {
            document.body.classList.toggle('darkmode');
            document.body.classList.toggle('lightmode');
            
            let icon = document.getElementById('modeIcon');
            if (document.body.classList.contains('darkmode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });

        // Générateur YouTube
        document.getElementById('generateYoutubeTag').addEventListener('click', function () {
            const url = document.getElementById('youtubeUrl').value.trim();
            let videoId = "";

            try {
                const parsedUrl = new URL(url);

                // Shorts
                if (parsedUrl.hostname.includes("youtube.com") && parsedUrl.pathname.startsWith("/shorts/")) {
                    videoId = parsedUrl.pathname.split("/shorts/")[1].split(/[?&]/)[0];
                    document.getElementById('youtubeTagOutput').value =
                        `{GENERICO:type="youtube",width="152",height="280",id="${videoId}"}`;
                }

                // Vidéo classique
                else if (parsedUrl.hostname.includes("youtube.com") && parsedUrl.searchParams.has("v")) {
                    videoId = parsedUrl.searchParams.get("v");
                    document.getElementById('youtubeTagOutput').value =
                        `{GENERICO:type="youtube",width="280",height="152",id="${videoId}"}`;
                }

                // Lien raccourci youtu.be
                else if (parsedUrl.hostname === "youtu.be") {
                    videoId = parsedUrl.pathname.replace("/", "").split(/[?&]/)[0];
                    document.getElementById('youtubeTagOutput').value =
                        `{GENERICO:type="youtube",width="280",height="152",id="${videoId}"}`;
                }

                // Sinon, non reconnu
                else {
                    document.getElementById('youtubeTagOutput').value = "Lien YouTube non reconnu.";
                }
            } catch (e) {
                document.getElementById('youtubeTagOutput').value = "Lien invalide.";
            }
        });

        // Fonction pour insérer une icône FontAwesome
        function insertIcon(icon) {
            const outputArea = document.getElementById('youtubeTagOutput');
            outputArea.value += `{GENERICO:type="fontawesome",icon="${icon}",orientation="fa-rotate-0",size="fa-lg",layout="pull-left"}`;
        }
    </script>
</body>
</html>
